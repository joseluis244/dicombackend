<style>
    .TituloLista {
        background-color: #cccccc;
        display: flex;
    }

    .TituloLista .ItemTituloF {
        width: 100px;
    }

    .TituloLista .ItemTituloN {

<body>

        <button type="button" class="btn btn-primary" onclick="CargarEstudios()">Cargar Estudios</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
    </div>
    <script>
        let CheckBox = document.getElementById("Lista_estudios").getElementsByClassName("CheckBoxItem")
        let ListaEstudios = [{

        function CargarEstudios() {
            for (let i = 0; i <= ListaEstudios.length - 1; i++) {
                $("#Lista_estudios").append(`

                                        <span class="ItemListaF">${ListaEstudios[i].Fecha}</span>
                                        <span class="ItemListaN">${ListaEstudios[i].Nombre}</span>
                                        <span class="ItemListaE"><input type="checkbox" class="CheckBoxItem" value=${ListaEstudios[i].ID}></span>
                                    </li>
                                `);
            }
