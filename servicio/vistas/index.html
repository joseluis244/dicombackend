        let usuarioLista = new RegistroLista();

        let pagina
        let paginas = ["DashBoard", "Crar_Usuarios", "Agregar_Lista", "Eliminar_Estudios", "DB", ]
        let navegaodr = document.getElementsByClassName("nav-link")

        function asignarTab() {
            let selector = window.location.hash.split("#")[1]
            $(".nav-link").removeClass("active")
            navegaodr[paginas.indexOf(selector)].classList.add("active")
            $("main").load(`./${paginas[paginas.indexOf(selector)]}.html`)
        }
        async function _inicio() {
            pagina = window.location.hash.split("#")
            if (pagina.length <= 1) {
                navegaodr[0].classList.add("active")
                $("main").load(`./DashBoard.html`)
            } else {
                asignarTab()
            }
        }
        _inicio()
    </script>
