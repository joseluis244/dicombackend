<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>administracion</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        body{
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <script src="./js/jq.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
        async function main(){
            let token = window.localStorage.getItem("KeyMed")
            let Cabecera = new Headers()
            Cabecera.append("Authorization",token)
            let metodos = { 
                method: 'GET',
                headers: Cabecera,
                mode: 'cors',
                cache: 'default'};
            let req = await fetch("/administracion/autorisar",metodos)
            let res = await req.text()
            $("body").html(res)
        }
        main()
    </script>
</body>
</html>
